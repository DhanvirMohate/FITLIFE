<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan Questionnaire</title>
    <link rel="stylesheet" href="./workout.css">
    <script defer src="./workout.js"></script>
</head>
<body>

    <div class="container">
        <h1>ğŸ‹ Personalized Workout Plan</h1>
        <p>Answer a few questions to get the perfect workout plan for you! ğŸ’ª</p>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Steps Container -->
        <div class="steps">
            <div class="question" id="step-age">
                <h2>How old are you?</h2>
                <input type="number" id="age" min="1" max="100" placeholder="Enter your age">
                <button onclick="nextStep(1)">Next â¡</button>
            </div>

            <div class="question hidden" id="step-location">
                <h2>Where are you located?</h2>
                <input type="text" id="location" placeholder="Enter your city or country">
                <button onclick="nextStep(2)">Next â¡</button>
            </div>

            <div class="question hidden" id="step-goals">
                <h2>What is your primary fitness goal?</h2>
                <div class="option-box">
                    <label><input type="radio" name="goal" value="Weight Loss"> ğŸƒâ€â™‚ Weight Loss</label>
                    <label><input type="radio" name="goal" value="Muscle Gain"> ğŸ’ª Muscle Gain</label>
                    <label><input type="radio" name="goal" value="Endurance"> ğŸ‹â€â™‚ Endurance</label>
                    <label><input type="radio" name="goal" value="Flexibility"> ğŸ§˜ Flexibility</label>
                </div>
                <button onclick="nextStep(3)">Next â¡</button>
            </div>

            <div class="question hidden" id="step-summary">
                <h2>ğŸ‰ All Done!</h2>
                <p>We will generate a customized workout plan based on your answers.</p>
                <a href="point.html">submit</a></button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const totalSteps = 4;

        function nextStep(step) {
            document.getElementsByClassName('question')[currentStep].classList.add('hidden');
            document.getElementsByClassName('question')[step].classList.remove('hidden');
            currentStep = step;
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = ((currentStep + 1) / (totalSteps + 1)) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function submitForm() {
            alert("Your responses have been submitted! Redirecting to the workout plan...");
            location.href = 'workout-plan.html';
        }
    </script>

    <style>
        .hidden {
            display: none;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: blue;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .option-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>

</body>
</html>
